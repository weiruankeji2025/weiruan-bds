<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">
    <form method="POST" class="bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700 w-96">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">威软后台登录</h2>
        <input type="text" name="username" placeholder="用户名" class="w-full mb-4 bg-slate-900 border border-slate-600 rounded px-4 py-3 text-white focus:border-blue-500 outline-none">
        <input type="password" name="password" placeholder="密码" class="w-full mb-6 bg-slate-900 border border-slate-600 rounded px-4 py-3 text-white focus:border-blue-500 outline-none">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg">进入系统</button>
    </form>
</body>
</html>
